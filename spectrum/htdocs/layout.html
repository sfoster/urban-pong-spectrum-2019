<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="assets/layout.css">
<link rel="stylesheet" href="assets/style.css">
<style>
</style>
</head>
<body>

<div id="page-container">
  <div id="notification" class="hidden"><section class="message-body"></section></div>
  <header id="page-header">
    <img src="assets/color-launch-logo-cropped.svg">
  </header>
  <div id="panels">
    <div class="scene-panel pickcolors">
      <section class="body">
        <div class="body-upper">
          <h1>Layout &amp; Aspect Ratio</h1>
        </div>
        <div class="body-lower">
          <p style="background-color: #ccc">Unitless text</p>
          <p style="font-size: 1rem; background-color: #ccc">Text sized at 1rem</p>
        </div>
      </section>
      <section class="bottom">
        <div class="body-lower"><button>Primary button</button></div>
      </section>
    </div>
  </div>
</div>

<script type="text/javascript">
"use strict";
/*eslint quotes: [2, "double"]*/

window.onload = function() {
  let elem = document.querySelector(".scene-panel p");
  let dims = document.documentElement.getBoundingClientRect();
  elem.textContent = `width: ${dims.width}, height: ${dims.height}, ratio: 1:${(dims.width/dims.height).toFixed(2)}`;
}
</script>
</body>
</html>
